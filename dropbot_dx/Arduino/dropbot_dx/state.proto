package dropbot_dx;

message State {
  /* # State structure #
   *
   * This structure contains fields that can easily be updated through the
   * `update_state` method, but are *not* saved across device resets (i.e., are
   * only stored in RAM). */
  optional bool magnet_engaged = 1 [default = false];
  optional bool light_enabled = 2 [default = false];
}
